<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício de Fixação 5.2</title>
</head>
<body>
    <main id="paiDoPai">
        <section id="pai">
          <section id="primeiroFilho"></section>
          <section id="elementoOndeVoceEsta">
            <section id="primeiroFilhoDoFilho"></section>
            <section id="segundoEUltimoFilhoDoFilho"></section>
          </section>
          Atenção!
          <section id="terceiroFilho"></section>
          <section id="quartoEUltimoFilho"></section>
        </section>
    <script>
    // COLOQUE SEU CÓDIGO AQUI

    //1. Acesse o elemento elementoOndeVoceEsta.
    console.log (document.getElementById('elementoOndeVoceEsta'));

    //2. Acesse pai a partir de elementoOndeVoceEsta e adicione uma color a ele.
    document.getElementById('elementoOndeVoceEsta').parentNode.style.color = 'red';

    //3. Acesse o primeiroFilhoDoFilho e adicione um texto a ele. Você se lembra dos vídeos da aula anterior, como fazer isso?
    document.getElementById('elementoOndeVoceEsta').firstElementChild.innerHTML = 'Olá, eu sou o PAAAAI!';

    //4. Acesse o primeiroFilho a partir de pai .
    console.log (document.getElementById('pai').firstElementChild);

    //5. Agora acesse o primeiroFilho a partir de elementoOndeVoceEsta .
    console.log (document.getElementById('elementoOndeVoceEsta').previousElementSibling);


    //6. Agora acesse o texto Atenção! a partir de elementoOndeVoceEsta.
    console.log (document.getElementById('elementoOndeVoceEsta').parentNode.innerText);

    //7. Agora acesse o terceiroFilho a partir de elementoOndeVoceEsta .
    console.log (document.getElementById('elementoOndeVoceEsta').nextElementSibling);

    //8. Agora acesse o terceiroFilho a partir de pai.
    console.log (document.getElementById('pai').lastElementChild.previousElementSibling);

    //9. Crie um irmão para elementoOndeVoceEsta.
    document.getElementById('pai').appendChild(document.createElement('section'));

    console.log(document.getElementById('pai').lastElementChild);

    
    //10. Crie um filho para elementoOndeVoceEsta.
    document.getElementById('elementoOndeVoceEsta').appendChild(document.createElement('div'));

    console.log(document.getElementById('elementoOndeVoceEsta').lastElementChild);

    //11. Crie um filho para primeiroFilhoDoFilho.
      document.getElementById('primeiroFilhoDoFilho').appendChild(document.createElement('article'));

      console.log(document.getElementById('primeiroFilhoDoFilho').lastElementChild);

    //12. A partir desse filho criado, acesse terceiroFilho.
      console.log (document.getElementsByTagName('article')[0].parentNode.parentNode.nextElementSibling);

    //13. Remova todos os elementos filhos de paiDoPai exceto pai , elementoOndeVoceEsta e primeiroFilhoDoFilho. INCOMPLETO

    let element = document.getElementById('paiDoPai');
    console.log (element);

    for (let i = 0; i < element.length; i++) {      

      if (element[i].innerHTML !== 'pai' && element[i].innerHTML !== 'elementoOndeVoceEsta' && element[i].innerHTML !== 'primeiroFilhoDoFilho'){
        element.removeChild(element[i]);
      }
    }
  
    console.log (document.getElementById('primeiroFilho'));
  </script>
</body>
</html>
