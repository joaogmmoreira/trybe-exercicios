<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form action="" method="post">
            <div id = 'endereco'>
                <label for="email">E-mail:
                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required autocomplete="off" autofocus>
                </label>
                <input type="checkbox" name="remind" id="remind">Lembre-me
            </div>
            <div>
                <label for="senha">Senha:
                    <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
                </label>
                <button type="submit">Entrar</button>
            </div>
        </form>

        <a href="www.betrybe.com" target="_blank" id="href">TRYBE</a>
        <br>
        <input type="text" id="input-text"/>
        <br>
        <input type="checkbox" id="input-checkbox" />
    </div>

    <script src="script.js"></script>
    
</body>
</html>
