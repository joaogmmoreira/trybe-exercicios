<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Viagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<header class="display-1">TrybeTrip</header>
<body>
    <form>
        <div class="container" id="form-content">        
            <div class="container ">
                <label class="form-label" for="name">Nome:</label>
                <input class="form-control" type="text" name="name" id="name" required minlength="10" maxlength="40">            
            </div>

            <div class="container">
                <label class="form-label" for="email">E-mail:</label>
                <input class="form-control" type="email" name="email" id="email" required minlength="10" maxlength="50">                
            </div>

            <div class="container">
                <label class="form-label" for="opt1">Opção 1</label>
                <input class="form-check-input" type="radio" name="opt" id="opt1" class="radio">
                     
                <label class="form-label" for="opt2">Opção 2</label>
                <input class="form-check-input" type="radio" name="opt" id="opt2" class="radio">
               
                <label class="form-label" for="opt3">Opção 3</label>
                <input class="form-check-input" type="radio" name="opt" id="opt3" class="radio">
                
                <label class="form-label" for="opt4">Opção 4</label>
                <input class="form-check-input" type="radio" name="opt" id="opt4" class="radio">                
            </div>

            <div class="container">
                <label for="textArea">Por que vc deveria ser a pessoa escolhida?</label>
                <br>                 
                <textarea  class="form-control" name="textArea" id="textArea" cols="30" rows="10" placeholder="Digite a resposta aqui"></textarea>
            </div>

            <div class="container">
                <label class="form-label" for="data">Data:</label> 
                <input class="form-control" type="date" name="data" id="data">                
            </div>

            <div class="container">
                <label class="form-label" for="agree1">Concordo 1</label>
                <input class="form-check-input" type="checkbox" name="agree1" id="agree1">                
            </div>

            <div class="container">
                <label class="form-label" for="agree1">Concordo 2</label>
                <input class="form-check-input" type="checkbox" name="agree2" id="agree2">                
            </div>
        </div>
        <div class="container button">
            <div class="container">
                <button class="btn btn-primary" type="submit">Enviar</button>
                <button class="btn btn-warning" type="reset">Apagar</button>
            </div>
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
