<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Calculadora</title>
</head>
<body>
  <p>Informe dois números para realizar a soma:</p>
  <label for='value1'>Valor 1:</label>
  <input type='text' id='value1'>
  <label for='value2'>Valor 2:</label>
  <input type='text' id='value2'>
  <button id='button'>Somar</button>
  <p id='result'></p>
  <script>

    const verifyEmpty = (value1, value2) => {
      if (value1.length === 0 || value2.length === 0) {
        throw new Error('insira números nos dois campos')
      }
    }
    // const verifyNumbers = (value1, value2) => {
    //   if (isNaN(value1) === true || isNaN(value2) === true) {
    //     throw new Error ('Apenas Números');
    //   }
    //   // if (typeof value1 !== 'number' || typeof value2 !== 'number') {
    //   //   throw new Error ('Apenas Números');
    //   // }
    // }

    function sum() {

      try {
        
        const value1 = parseInt(document.getElementById('value1').value);
        const value2 = parseInt(document.getElementById('value2').value);
        const result = parseInt(value1) + parseInt(value2);
        verifyEmpty (value1, value2);
        // verifyNumbers (value1, value2);
        document.getElementById('result').innerHTML = `Resultado: ${result}`;
        document.getElementById('value1').value = '';
        document.getElementById('value2').value = '';
        
      } catch (error) {
        throw error.message;
      }
    }
    window.onload = () => {
      const button = document.getElementById('button');
      button.addEventListener('click', sum);
    }
  </script>
</body>
</html>
